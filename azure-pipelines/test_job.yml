jobs:
  - job: Test_Python
    pool: 
      name: Azure Pipelines
      vmImage: $(VmImage)

    steps:
    - task: DownloadPipelineArtifact@2
      inputs:
        source: 'current'
        artifact: 'python-$(VERSION)-$(Architecture)-$(Platform)'
        path: $(Build.BinariesDirectory)

    - task: PowerShell@2
      displayName: Apply build artifact to the local machines
      inputs:
        TargetType: inline
        script: 'npm install'
        workingDirectory: '$(Build.BinariesDirectory)/python-$(VERSION)-$(Architecture)-$(Platform)'

    - task: UsePythonVersion@0
      displayName: 'Use Python $(VERSION)'
      inputs:
        versionSpec: '$(VERSION)'
        architecture: '$(Architecture)'

    - task: PowerShell@2
      displayName: Run tests
      inputs:
        TargetType: filePath
        filePath: './tests/Run-Tests.ps1'
        arguments: '-Version $(VERSION) -Platform $(Platform) -ToolsDirectory $(Agent.ToolsDirectory)'

    - task: PublishTestResults@2
      inputs:
        testResultsFiles: '*.xml'
        testResultsFormat: NUnit
        searchFolder: 'tests/sources'
        failTaskOnFailedTests: true
      displayName: Publish test results
      condition: always()