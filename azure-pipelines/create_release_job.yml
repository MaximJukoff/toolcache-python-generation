jobs:
- job: 'Create_GitHub_release_and_publish_assets'
  pool:
    name: Azure Pipelines
    vmImage: 'vs2017-win2016'
  steps:    
  - task: DownloadBuildArtifacts@0
    displayName: 'Download Build Artifacts'
    inputs:
      downloadType: specific
      itemPattern: '*.Zip'
      downloadPath: $(Build.BinariesDirectory)

  - task: GitHubRelease@1
    displayName: 'Create $(ToolVersion) GitHub release'
    inputs:
      gitHubConnection: 'github connection 2'
      repositoryName: 'MaksimZhukov/toolcache-python-generation'
      target: $(Build.SourceVersion)
      tagSource: userSpecifiedTag
      tag: '$(ToolVersion)-$(Build.BuildNumber)'
      title: '$(ToolVersion)'
      assets: |
       $(Build.BinariesDirectory)/*.Zip
