trigger: none
pr: none

stages:
- stage: Build_Python_MacOS
  displayName: Build Python MacOS
  dependsOn: []
  variables:
    VmImage: 'macOS-10.13'
    ToolVersion: '$(VERSION)'
    ToolName: python
    Platform: macos-1013
    Architecture: x64
  jobs:
  - template: /azure-pipelines/build_job.yml
    parameters:
      JobName: Build_Python_MacOS

- stage: Test_Python_MacOS
